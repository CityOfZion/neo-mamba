name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    name: Setup ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 'mamba'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.2.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - if: matrix.os == 'ubuntu-latest'
        name: Setup install dependencies
        run: |
          cd mamba
          python -m venv venv
          source venv/bin/activate
          pip install -e .[dev,docs]
      - if: matrix.os == 'windows-latest'
        name: Setup install dependencies
        run: |
          cd mamba
          python -m venv venv
          venv\Scripts\activate
          pip install -e .[dev,docs]
      - name: prep for persist
        run: tar -czf mamba.tar.gz mamba
      - name: persist
        uses: jsoref/upload-artifact@88fc86782295fbf2511381edf07ee7f56b3676e6
        with:
          name: setup-artifact-${{ matrix.os }}
          path: mamba.tar.gz
          retention-days: 1
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          src: "neo3/ examples/ tests/"
  type-checking:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: restore artifact
        uses: jsoref/actions-download-artifact@e8e28081281db717c387052cf471367873957e46
        with:
          name: setup-artifact-ubuntu-latest
      - name: extract & type check
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          make type
  unit-tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: restore artifact
        uses: jsoref/actions-download-artifact@e8e28081281db717c387052cf471367873957e46
        with:
          name: setup-artifact-${{ matrix.os }}
      - if: success() && matrix.os == 'ubuntu-latest'
        name: extract and test
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          make test
      - if: success() && matrix.os == 'windows-latest'
        name: extract and test
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          venv\Scripts\activate
          make test
  coverage:
    needs: setup
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: restore artifact
        uses: jsoref/actions-download-artifact@e8e28081281db717c387052cf471367873957e46
        with:
          name: setup-artifact-ubuntu-latest
      - name: check coverage
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          coverage run -m unittest discover -v -s tests/
          pip install coveralls
          coveralls --service=github
