name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - name: Python 3.10 (Linux)
          os: ubuntu-latest
          python-version: "3.10"
        - name: Python 3.10 (Windows)
          os: windows-latest
          python-version: "3.10"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: 'mamba'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.1.0
        with:
          python-version: ${{ matrix.python-version }}
          check-latest: true
      - name: Setup install dependencies
        run: |
          cd mamba
          python -m venv venv
          source venv/bin/activate
          pip install -e .[dev,docs]
      - name: prep for persist
        run: tar -czf mamba.tar.gz mamba/
      - name: persist
        uses: actions/upload-artifact@v2
        with:
          name: setup-artifact-${{ matrix.os }}
          path: mamba.tar.gz
          retention-days: 1
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          src: "neo3/ examples/ tests/"
  type-checking:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: restore artifact
        uses: actions/download-artifact@v2
        with:
          name: setup-artifact-${{ matrix.os }}
      - name: extract & type check
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          make type
  unit-tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    steps:
      - name: restore artifact
        uses: actions/download-artifact@v2
        with:
          name: setup-artifact-${{ matrix.os }}
      - name: extract and test
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          make test
  coverage:
    needs: setup
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: restore artifact
        uses: actions/download-artifact@v2
        with:
          name: setup-artifact-${{ matrix.os }}
      - name: check coverage
        run: |
          tar -xf mamba.tar.gz
          cd mamba
          source venv/bin/activate
          coverage run -m unittest discover -v -s tests/
          pip install coveralls
          coveralls --service=github
